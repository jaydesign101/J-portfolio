<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience PNG</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <style>
        body{
            background-color: #171717;
        }
        *{
            padding: 0;
            margin: 0;
        }
        .slider-wrap {
            width: 100%;
            max-width: 1980px;
            margin: auto;
        }
        .slider-wrap .item{
            width: 100%;
        }
        .slider-wrap .item img{
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="slider-wrap">
        <div class="item"><img></div>
        <div class="item"><img></div>
        <div class="item"><img></div>
        <div class="item"><img></div>
        <div class="item"><img></div>
        <div class="item"><img></div>
        <div class="item"><img></div>
        <div class="item"><img></div>
        <div class="item"><img></div>
        <div class="item"><img></div>
        <div class="item"><img></div>
    </div>

    <script>
        let items = $(".slider-wrap .item");
        items.each(function(index, element) {
            $(this).children("img").attr("src", "./../img/s5-img-" + (index+1) + ".png");
        });
    </script>
</body>
</html>
